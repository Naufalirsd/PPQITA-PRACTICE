<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue-300 p-4">
  <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Edit Data</h1>
    <form id="dataForm">
      <div class="mb-4">
        <label for="id" class="block text-gray-600">id:</label>
        <input type="text" id="id" name="id" class="w-full border rounded-md py-2 px-3" placeholder="Masukkan ID Anda"
          required>
      </div>
      <div class="mb-4">
        <label for="name" class="block text-gray-600">Nama:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="20" class="w-full border rounded-md py-2 px-3"
          placeholder="Masukkan Nama Anda" required>
      </div>
      <div class="mb-4">
        <label for="age" class="block text-gray-600">Umur:</label>
        <input type="number" id="age" name="age" min="12" max="90" class="w-full border rounded-md py-2 px-3"
          placeholder="Masukkan Umur Anda">
      </div>
      <div class="mt-4">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Kirim Data</button>
        <a href="../" class="bg-neural-100 py-2 px-4 rounded hover:bg-neural-300">Kembali</a>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
